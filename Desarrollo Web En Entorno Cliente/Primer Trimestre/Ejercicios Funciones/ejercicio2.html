<body>

    </head>

    <body>
        <script languaje="javascript">
            function primo(num) {
                var resultado = 1;
                for (n = num - 1; n > 1; n--) {

                    if (num % n == 0)
                        resultado = 0;
                }
                return resultado;

            }

            num = prompt("Introduce numero", "");
            result = primo(num);


            if (result == 1) {
                document.write("El numero es primo.");
            } else if (result == 0) {
                document.write("El numero no es primo ");
            }
        </script>
