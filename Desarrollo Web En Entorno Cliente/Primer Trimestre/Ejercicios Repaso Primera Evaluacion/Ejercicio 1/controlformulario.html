<!DOCTYPE html>
<html>

<!--                                    Ejercicio 1
    
    controlformulario.html: El siguiente ejercicio trata de mostrar en el textárea el código HTML 
    que se genera al aplicar algunos de los métodos del objeto String. El ejemplo se muestra en la 
    siguiente figura.

    [IMAGEN]

    Por ejemplo: la cadena escrita se convertirá a mayúscula o minúscula. 
    En las casillas elegimos el tipo de fuente, tamaño, que se lo aplicaremos a la cadena escrita. 
    Estas sentencias generan código HTML (como se ve en el área de texto) de la figura anterior. 
    Al hacer clic en el botón se visualizará en el área la cadena escrita en mayúscula o minúscula, 
    en forma de URL (incluyendo <A REF.=...> y según el formato elegido.
-->

<head>
    <title>Repaso 1</title>
</head>

<body bgcolor="#FFFF99">

    <center>

        <form name="FORMULARIO">

            <p>
                <b>Escribe una cadena :</b>
                <input type="text" name="cadena" size="20">
                <input type="radio" value="MAYUS" checked name="BOTONES"><b>Mayúsculas</b>
                <input type="radio" name="BOTONES" value="MINUS"><b>Minúsculas</b>
            </p>

            <p>
                <b>
                    <input type="checkbox" name="NEGRITA">Negrita
                    <input type="checkbox" name="ITALICA" >Itálica 
                    <input type="checkbox" name="PEQUE">Pequeña 
                    <input type="checkbox" name="GRANDE">Grande
                </b>

                <BR>

                <textarea rows="5" name="resul" cols="28" READONLYWRAP>Cadena resultante:
                </textarea>

            </p>

            <p>
                <input type="button" onclick="Formateatexto()" value="Ver cadena resultante en forma de URL" name="boton">
            </p>

        </form>

    </center>

    <HR>

    <script>
        function Formateatexto() {
            var texto;
            texto = document.forms[0].cadena.value;

            //Comprobación de cadena vacía
            if (document.forms[0].cadena.value == "") {
                alert("¡La cadena esta vacía!");
                document.forms[0].cadena.focus();
                return;
            }

            //Comprobación de mayúsculas y minúsculas
            if (document.FORMULARIO.BOTONES[0].checked) texto = texto.toUpperCase();
            if (document.FORMULARIO.BOTONES[1].checked) texto = texto.toLowerCase();

            //Estilo
            if (document.FORMULARIO.NEGRITA.checked) texto = texto.bold();
            if (document.FORMULARIO.ITALICA.checked) texto = texto.italics();
            if (document.FORMULARIO.PEQUE.checked) texto = texto.small();
            if (document.FORMULARIO.GRANDE.checked) texto = texto.big();

            //Link final
            document.FORMULARIO.resul.value = texto.link("resultado.html");
        }
    </script>

</body>

</html>
