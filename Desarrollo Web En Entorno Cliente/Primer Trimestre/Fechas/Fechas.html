<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Obtención de Tiempo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script language="JavaScript">
        //Asignar el valor de las unidades en milisegundos.
        var msecPerMinute = 1000 * 60;
        var msecPerHour = msecPerMinute * 60;
        var msecPerDay = msecPerHour * 24;

        //Asignar la fecha en milisegundos.
        var date = new Date('4/30/2000');
        var dateMsec = date.getTime();

        //Asignar la fecha el 1 de enero del a la media noche.
        date.setMonth(0);
        date.setDate(1);
        date.setHours(0, 0, 0, 0);

        //Obtener la diferencia en milisegundos.
        var interval = dateMsec - date.getTime();

        //Calcular cuentos días contiene el intervalo.
        var days = Math.floor(interval / msecPerDay);
        interval = interval - (days * msecPerDay);

        //Calcular las horas , minutos y segundos
        var hours = Math.floor(interval / msecPerHour);
        interval = interval - (hours * msecPerHour);

        var minutes = Math.floor(interval / msecPerMinute);
        interval = interval - (minutes * msecPerMinute);

        var seconds = Math.floor(interval / 1000);

        document.write(days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds.");
    </script>
</body>

</html>
