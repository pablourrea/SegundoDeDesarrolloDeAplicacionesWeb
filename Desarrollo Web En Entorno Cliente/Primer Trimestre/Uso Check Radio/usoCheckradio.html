<html>

<head>
    <title>Eje1 uso checkbox, botones y textbox </title>
    <SCRIPT LANGUAGE="JAVASCRIPT">
        function VerSeleccion() {
            var i;
            var ventana;

            ventana = window.open("", "", 'width=340,height=150');

            ventana.document.write("<B>BOTON DE OPCI�N SELECCIONADO:</B><BR>");

            //bucle que recorre los botones

            for (i = 0; i < document.CONTROLES.GRUPORADIO.length; i++) {
                if (document.CONTROLES.GRUPORADIO[i].checked) {
                    ventana.document.write("Valor de la opci�n de pago => " + document.CONTROLES.GRUPORADIO[i].value + "<BR>");
                }
            }
            ventana.document.write("<B>CASILLAS SELECCIONADAS: </B><BR>");

            for (i = 4; i < 7; i++) { //casillas elementos 4 a 6 
                if (document.CONTROLES.elements[i].checked) {
                    ventana.document.write("Nombre de casilla: " + document.CONTROLES.elements[i].name);
                    ventana.document.write(" * Valor:" + document.CONTROLES.elements[i].value + "<BR>");
                }
            }
        }
    </SCRIPT>
</head>

<body>
    <CENTER>
        <form name="CONTROLES">
            <a>DATOS DEL PEDIDO</a>
            <p><b>Nombre y Apellidos:</b>
                <input type="textbox" name="nombre">
                <p><b>Forma de pago:</b><b>
    <input type="radio" name="GRUPORADIO" value="Mensual"></b>Mensual
                    <input type="radio" name="GRUPORADIO" value="Trimestral">Trimestral
                    <input type="radio" name="GRUPORADIO" value="Anual">Anual
                </p>
                <p><b>Accesorios</b><b>: 
    <input type="checkbox" name="AIRE" value="Aire Acondicionado"></b>Aire Acondicionado
                    <input type="checkbox" name="ELEVALUNAS" value="Elevalunas El�ctrico">Elevalunas El�ctrico
                    <input type="checkbox" name="RADIO" value="RadioCD">RadioCD
                </p>

                <input type="button" value="Calcular" name="Calcular" onClick="Calculo()">
                <b>TOTAL:</b> <input type="text" name="TOTAL" size="10" value=0 READONLY>Euros
                <input type="button" value="Ver selecciones" name="VER" onClick="VerSeleccion()">
        </form>
    </CENTER>

    <script language="javascript">
        function Calculo() {
            var tot = 0;

            if (document.CONTROLES.AIRE.checked) tot = tot + 750;
            if (document.CONTROLES.ELEVALUNAS.checked) tot = tot + 400;
            if (document.CONTROLES.RADIO.checked) tot = tot + 250;

            document.CONTROLES.TOTAL.value = tot;
        }
    </SCRIPT>

</body>

</html>
