                <SCRIPT language="JavaScript">
                    function VerSeleccion(opciones) {

                        var ventana;

                        ventana = window.open("", "", 'width= 340,height=150');
                        ventana.document.write("<B>HAS ELEGIDO EL SIGUIENTE MEN�:</B><BR>");
