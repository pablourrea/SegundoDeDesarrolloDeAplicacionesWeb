<!DOCTYPE HTML>
<html>
	<head>
	<title>Ejemplo de evento onKeyDown, onKeyUp y onKeyPress</title>
	<script language='javascript'>
	document.addEventListener("DOMContentLoaded", asignareventos, false);
	var cajaa;
	var cajab;
	var cont=0;

	function asignareventos(){
		//alert("dentro");
		cajaa=document.getElementsByName("a")[0];
		cajab=document.getElementsByName("b")[0];
		cajaa.addEventListener("keyup",contarpulsaciones, false);
		cajaa.value="";
		cajab.value="";
		cajaa.focus();

	}

	function contarpulsaciones(){
	//alert(cont);
	cont++
	cajab.value=cont;

	}
	</script>
	</head>
 
	<body>
	<form name="cajas">
ESCRIBE TU NOMBRE:
	<input type="text" name="a"/><br><BR>
CONTADOR DE TECLA PULSADA: <input type="text" name="b" />
	</form>
	</body>
</html>
