<!DOCTYPE html>
<!--
    2. Crear página que simule un calculadora sencilla, mediante un único archivo 02.php
    que mostrará un formularios con dos campos numéricos y 4 botones con los 4 tipos de 
    operaciones + - * /  posibles. Se incluirá también 3 controles de tipo radio que indicarán
    como queremos que se muestre el resultado en decimal, binario o hexadecimal.
    El programa php debe comprobar que se han recibido los dos valores numéricos y detectará 
    el error de intento de división por cero. Mostrará el resultado calculado según el formato 
    elegido. Por omisión se mostrará en decimal.

-->
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejercicio 2 (4)</title>
</head>

<body>
    <form method="get" action="02.php">
        <select name="tipo">
            <option value="online">CALCULADORA ONLINE</option>
            <option value="offline">CALCULADORA OFFLINE</option>
        </select>
        <input type="text" name="operando1">
        <select name="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="operando2">
        <select name="resultado" selected="decimal">
            <option value="decimal">Decimal</option>
            <option value="binario">Binario</option>
            <option value="hexadecimal">Hexadecimal</option>
        </select>
        <input type="submit" value="enviar">
    </form>
</body>

</html>
