<!doctype html>
<html lang="es">

<!--
    Crear un fichero HTML con 2 textos, uno entre etiquetas <h1></h1> y otro entre <h2></h2>.
    Luego, incluir en el <head> un estilo que afecte al color de las etiquetas h1 (color) y 
    al color de fondo (background-color) de los h2: el texto en h1 es azul y en h2 es negro con
    fondo rojo.
-->

<head>
    <meta charset="utf-8">
    <title>Actividad 2.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 style="color: blue;">Texto 1</h1>
    <h2 style="color: black; background-color: red;">Texto 2</h2>
</body>
