<!doctype html>
<html lang="es">

<!--
    Crear un fichero HTML con 2 textos, uno entre etiquetas <h1></h1> y otro entre <p></p>.
    Luego, incluir en el <head> estilos con clases abstractas que muestren: el texto en <h1>
    en verde con fondo azul y el texto de <p> en azul con fondo verde. Resolver la actividad
    de 2 maneras:

    La primera, usando una declaración de estilos con 4 etiquetas (2 para los colores y 2 para
    los fondos).
    
    La segunda usando 2 etiquetas: una que se puede llamar .textoverdefondoazul y otro que se
    puede llamar .textoazulfondoverde .

-->

<head>
    <meta charset="utf-8">
    <title>Actividad 2.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: green;
            background-color: blue
        }
        
        p {
            color: blue;
            background-color: green
        }
        /* ESTILOS ALTERNATIVOS
            .textoverdefondoazul { color: green; background-color: blue }
            .textoazulfondoverde { color: blue; background-color: green }
        */
    </style>
</head>

<body>
    <h1>Texto h1</h1>
    <p>Párrafo</p>
</body>
