<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Flexbox Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    /* ESTILOS DE LA BARRA DE NAVEGACION (NAVBAR) */
    
    .nav {
        /* BARRA DE NAVEGACION COMPLETA */
        padding: 0;
        list-style: none;
        width: 100%;
        justify-content: center;
        overflow: hidden;
        background-color: #000655;
        /* INICIO DE FLEXBOX */
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    
    .nav li {
        /* MENU HORIZONTAL */
        display: inline;
    }
    
    .sub {
        /* SUBMENUS */
        text-align: center;
        font-size: 25px;
        text-decoration: none;
        padding: 10px;
    }
    
    a {
        color: white;
    }
    
    .sub a:hover {
        /* ANIMACIONES DEL MENU */
        background-color: #3b3b3b;
    }
    /* ESTILOS DE LA BARRA DE NAVEGACION (NAVBAR) */
    /* ESTILOS DEL CUERPO */
    
    .cuerpo {
        color: #000000;
        background-color: #4e4e4e;
        width: 80%;
        padding-top: 80%;
        margin: 0 auto;
    }
    
    h1 {
        margin: 0 auto;
    }
    /* ESTILOS DEL CUERPO */
</style>

<body>

    <!-- NAVBAR -->
    <header>
        <ul class="nav">
            <li class="sub"><a href="">MENU 1</a></li>
            <li class="sub"><a href="">MENU 2</a></li>
            <li class="sub"><a href="">MENU 3</a></li>
            <li class="sub"><a href="">MENU 4</a></li>
            <li class="sub"><a href="">MENU 5</a></li>
        </ul>
    </header>

    <!-- NAVBAR -->

    <!-- CUERPO -->

    <div class="cuerpo">
        <h1>CUERPO DE LA P√ÅGINA</h1>
    </div>

    <!-- CUERPO -->

</body>

</html>
