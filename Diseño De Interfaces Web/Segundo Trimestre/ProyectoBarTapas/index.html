<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="app/styles/styles.css"> -->
</head>

<style>
    @font-face {
        font-family: "Dancing Script Regular";
        src: url("app/fonts/DancingScript/DancingScript-Regular.ttf");
    }
    
    @font-face {
        font-family: "Dancing Script Bold";
        src: url("app/fonts/DancingScript/DancingScript-Bold.ttf");
    }
    
    .header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        display: inline;
        background-color: green;
        padding: 10px;
    }
    
    .header ul {
        margin-right: 20px;
        margin-top: 0;
        list-style-type: none;
    }
    
    .header ul li {
        float: right;
    }
    
    .header ul li a {
        display: block;
        text-align: center;
        padding: 10px;
        text-decoration: none;
        font-size: 30px;
    }
    
    .header ul li a:hover {
        color: #ff0000;
    }
    
    .header-logo {
        position: absolute;
        padding: 5px;
        text-align: center;
    }
    
    .header-logo-title {
        font-family: "Dancing Script Bold";
        font-size: 30px;
        font-weight: 900;
    }
    
    .header-logo-sub {
        font-family: "Dancing Script Regular";
        font-size: 12px;
        font-weight: 500;
    }
</style>

<body>
    <div class="header">
        <div class="header-logo">
            <div class="header-logo-title">
                VEGAN BITS
            </div>
            <div class="header-logo-sub">
                BAR DE TAPAS SIN CARNE
            </div>
        </div>
        <ul>
            <li><a href="#about"><b>ENCUENTRANOS</b></a></li>
            <li><a href="#studies"><b>PROMOCIONES</b></a></li>
            <li><a href="#contact"><b>LA CARTA</b></a></li>
        </ul>
    </div>
</body>

</html>
