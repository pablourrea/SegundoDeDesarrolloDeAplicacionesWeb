<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Botones</title>
</head>

<body>

    <div class="container">
        <div class="row pt-3">
            <div class="col-6 mt-3">
                <h3>Botones</h3>
                <hr>
                <button type="button" class="btn btn-primary">Botón Ejemplo</button>
                <button type="button" class="btn btn-secondary">Botón Ejemplo</button>
                <button type="button" class="btn btn-success">Botón Ejemplo</button>
                <button type="button" class="btn btn-info">Botón Ejemplo</button>
                <button type="button" class="btn btn-warning">Botón Ejemplo</button>
                <button type="button" class="btn btn-danger">Botón Ejemplo</button>
                <button type="button" class="btn btn-link">Botón Ejemplo</button>
                <button type="button" class="btn btn-dark">Botón Ejemplo</button>
                <button type="button" class="btn btn-light">Botón Ejemplo</button>


            </div>


        </div>
        <div class="row pt-3">
            <div class="col-6 mt-3">
                <hr>
                <a class="btn btn-dark" href="">Enlace</a>
                <button class="btn btn-dark">Botón</button>
                <input class="btn btn-dark" type="button" value="Botón">
                <input class="btn btn-dark" type="submit" value="Enviar">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6 mt-3">
                <h3>Botones Outline</h3>
                <hr>
                <button type="button" class="btn btn-outline-primary">Botón Ejemplo</button>
                <button type="button" class="btn btn-outline-secondary">Botón Ejemplo</button>
                <button type="button" class="btn btn-outline-success">Botón Ejemplo</button>
                <button type="button" class="btn btn-outline-info">Botón Ejemplo</button>
                <button type="button" class="btn btn-outline-warning">Botón Ejemplo</button>
                <button type="button" class="btn btn-outline-danger">Botón Ejemplo</button>
                <button type="button" class="btn btn-outline-link">Botón Ejemplo</button>
                <button type="button" class="btn btn-outline-dark">Botón Ejemplo</button>
                <button type="button" class="btn btn-outline-light">Botón Ejemplo</button>


            </div>


        </div>
        <div class="row pt-3">
            <div class="col-6 mt-3">
                <h3>Tamaños</h3>
                <hr>
                <button type="button" class="btn btn-primary btn-lg">Botón Grande</button>
                <hr>
                <button type="button" class="btn btn-primary btn-sm">Botón Pequeño</button>
                <hr>
                <button type="button" class="btn btn-primary btn-lg btn-block">Botón ocupando el bloque</button>
                <button type="button" class="btn btn-primary btn-sm btn-block">Botón ocupando el bloque</button>



            </div>


        </div>
        <div class="row pt-3">
            <div class="col-6 mt-3">
                <h3>Botones desabilitados</h3>
                <hr>
                <button type="button" class="btn btn-primary" disabled>Botón Ejemplo</button>
                <button type="button" class="btn btn-secondary" disabled>Botón Ejemplo</button>
                <button type="button" class="btn btn-success" disabled>Botón Ejemplo</button>
                <button type="button" class="btn btn-info" disabled>Botón Ejemplo</button>
                <button type="button" class="btn btn-warning" disabled>Botón Ejemplo</button>
                <button type="button" class="btn btn-danger" disabled>Botón Ejemplo</button>
                <button type="button" class="btn btn-link" disabled>Botón Ejemplo</button>
                <button type="button" class="btn btn-dark" disabled>Botón Ejemplo</button>
                <button type="button" class="btn btn-light" disabled>Botón Ejemplo</button>


            </div>


        </div>

    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
