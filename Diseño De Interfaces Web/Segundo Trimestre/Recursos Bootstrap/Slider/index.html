<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Slider - Carrusel</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <div class="carousel slide" id="principal-carousel" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#principal-carousel" data-slid-to="0" class="active"></li>
                        <li data-target="#principal-carousel" data-slid-to="1"></li>
                        <li data-target="#principal-carousel" data-slid-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/segunda.jpg" alt="">
                            <div class="carousel-caption d-block">
                                <h4>Título Imagen</h4>
                                <p>Este es el texto</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/tercera.jpg" alt="">
                            <div class="carousel-caption d-block">
                                <h4>Título Imagen</h4>
                                <p>Este es el texto</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/m4.jpg" alt="">
                            <div class="carousel-caption d-block">
                                <h4>Título Imagen</h4>
                                <p>Este es el texto</p>
                            </div>
                        </div>
                    </div>
                    <a href="#principal-carousel" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a href="#principal-carousel" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Posterior</span>
                    </a>
                </div>

            </div>





        </div>


    </div>





    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
