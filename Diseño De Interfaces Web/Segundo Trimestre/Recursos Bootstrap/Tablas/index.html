<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Tablas</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <!--Mirar table-dark /table-responsive a utilizar con muchas columnas-->
                <table class="table table-striped table-bordered table-hover table-sm table-responsive-lg">
                    <thead>
                        <tr>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Edad
                            </th>
                            <th>
                                País
                            </th>

                        </tr>

                    </thead>
                    <tbody>
                        <tr>
                            <td>Manolo</td>
                            <td>30</td>
                            <td>España</td>
                        </tr>
                        <tr>
                            <td>Marta</td>
                            <td>45</td>
                            <td>España</td>
                        </tr>
                        <tr>
                            <td>Luca</td>
                            <td>19</td>
                            <td>Italia</td>
                        </tr>

                    </tbody>
                </table>
                <table class="table table-bordered table-hover table-responsive-lg">
                    <thead>
                        <tr>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Edad
                            </th>
                            <th>
                                País
                            </th>

                        </tr>

                    </thead>
                    <tbody>
                        <tr class="table-success">
                            <td>Manolo</td>
                            <td>30</td>
                            <td>España</td>
                        </tr>
                        <tr class="table-info">
                            <td>Marta</td>
                            <td>45</td>
                            <td>España</td>
                        </tr>
                        <tr class="table-warning">
                            <td>Luca</td>
                            <td>19</td>
                            <td>Italia</td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>





    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
