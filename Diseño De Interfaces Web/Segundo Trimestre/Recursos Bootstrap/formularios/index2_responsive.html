<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Formularios responsive</title>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <header class="h2 my-3 bg-secondary text-white">Ejemplo de Formulario con Bootstrap</header>
                <form action="" class="mt-5">
                    <div class="form-group row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" placeholder="nombre" name="nombre" id="nombre">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" placeholder="password" name="password" id="password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" class="form-control" id="mensaje">

                        </textarea>
                        </div>
                        <div class="col">
                            <label for="pais">País</label>
                            <select name="pais" id="pais" class="form-control">
                            <option value="Espana">España</option>
                            <option value="Italia">Italia</option>
                            <option value="Irlanda">Irlanda</option>
                            <option value="Brasil">Brasil</option>
                        </select>
                        </div>
                    </div>
                    <div class="row">
                        <label class="ml-3">Curso</label>
                        <div class="col-12 col-md-6 mb-3">
                            <div class="form-check">
                                <label class="form-check-label">
                            <input type="radio" name="curso" id="curso1daw" class="form-check-input mr-2"> 1DAW
                        </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="radio" name="curso" id="curso2daw" class="form-check-input mr-2"> 2DAW
                        </label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="checkbox" name="mayor" id="mayor" class="form-check-input mr-2"> Soy mayor de Edad
                        </label>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-danger btn-block mt-3" value="Enviar">
                </form>
            </div>


        </div>





    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
